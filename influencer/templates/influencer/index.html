<h1>Top 10 Influencers on FaceBook</h1>
{% if top_users %}
<ul>
    {% for user in top_users %}
    <li><a href="{% url 'influencer:personal' user.id %}">
    <h3>{{ user }}, {{ user.followers }} followers</h3></a></li>
    {% endfor %}
{% else %}
    <p>No user available</p>
{% endif %}
<h3><a href="{% url 'influencer:searchid' %}">Search user by Id?</a></h3>
<h3><a href="{% url 'influencer:searchname' %}">Search user by Name?</a></h3>
