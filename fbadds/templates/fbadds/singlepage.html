{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h3>{{ page.name }}</h3>

<table class="table table-bordered">
<thead>
  <tr>
    <th>AdsId</th>
    <th>Content</th>
    <th>Created_time</th>
    <th>Likes</th>
  </tr>
</thead>
<tbody>
  {% for ad in ads %}
    <tr>
      <td>{{ ad.addid }}</td>
      <td>{{ ad.content }}</td>
      <td>{{ ad.created_time }}</td>
      <td>{{ ad.likes }}</td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="5">No data</td>
    </tr>
  {% endfor %}
</tbody>
</table>


{% endblock %}
